{% extends "base.html" %}

{% block content %}
<h2>All Questions</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Question</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for question in questions %}
        <tr>
            <td>{{ question.id }}</td>
            <td>{{ question.question_type }}</td>
            <td>{{ question.question_text }}</td>
            <td>
                <a href="{{ url_for('delete_question', question_id=question.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
